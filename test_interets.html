<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Intérêts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Test API Intérêts</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Test API</div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAPI()">Test API Intérêts</button>
                        <button class="btn btn-secondary" onclick="testStats()">Test Statistiques</button>
                        <button class="btn btn-info" onclick="testParType()">Test Par Type</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Résultat</div>
                    <div class="card-body">
                        <pre id="resultat">Cliquez sur un bouton pour tester...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testAPI() {
            fetch('ws/api/interets')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultat').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('resultat').textContent = 'Erreur: ' + error.message;
                });
        }

        function testStats() {
            fetch('ws/api/interets/statistiques')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultat').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('resultat').textContent = 'Erreur: ' + error.message;
                });
        }

        function testParType() {
            fetch('ws/api/interets/par-type')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('resultat').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('resultat').textContent = 'Erreur: ' + error.message;
                });
        }
    </script>
</body>

</html>
