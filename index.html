<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des √©tudiants</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px; padding: 5px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #form-fond { display: none; margin-top: 30px; border: 1px solid #eee; padding: 15px; background: #fafafa; }
    #fond-success { color: green; }
    #fond-error { color: red; }
  </style>
</head>
<body>

  <h1>Gestion des √©tudiants</h1>

  <a href="ajout_fond.html">Ajouter un fond √† l'√©tablissement (admin)</a>

  <div id="form-fond">
    <h2>Ajout de fond</h2>
    <input type="number" id="fond-montant" placeholder="Montant" step="0.01" min="0">
    <input type="text" id="fond-detail" placeholder="D√©tail">
    <button onclick="ajouterFond()">Ajouter le fond</button>
    <span id="fond-success"></span>
    <span id="fond-error"></span>
    <button onclick="cacherFormFond()">Annuler</button>
  </div>

  <div>
    <input type="hidden" id="id">
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="prenom" placeholder="Pr√©nom">
    <input type="email" id="email" placeholder="Email">
    <input type="number" id="age" placeholder="√Çge">
    <button onclick="ajouterOuModifier()">Ajouter / Modifier</button>
  </div>

  <table id="table-etudiants">
    <thead>
      <tr>
        <th>ID</th><th>Nom</th><th>Pr√©nom</th><th>Email</th><th>√Çge</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiBase = "http://localhost/final/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4 && xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        }
      };
      xhr.send(data);
    }

    function chargerEtudiants() {
      ajax("GET", "/etudiants", null, (data) => {
        const tbody = document.querySelector("#table-etudiants tbody");
        tbody.innerHTML = "";
        data.forEach(e => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${e.id}</td>
            <td>${e.nom}</td>
            <td>${e.prenom}</td>
            <td>${e.email}</td>
            <td>${e.age}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(e)})'>‚úèÔ∏è</button>
              <button onclick='supprimerEtudiant(${e.id})'>üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function ajouterOuModifier() {
      const id = document.getElementById("id").value;
      const nom = document.getElementById("nom").value;
      const prenom = document.getElementById("prenom").value;
      const email = document.getElementById("email").value;
      const age = document.getElementById("age").value;

      const data = `nom=${encodeURIComponent(nom)}&prenom=${encodeURIComponent(prenom)}&email=${encodeURIComponent(email)}&age=${age}`;

      if (id) {
        ajax("PUT", `/etudiants/${id}`, data, () => {
          resetForm();
          chargerEtudiants();
        });
      } else {
        ajax("POST", "/etudiants", data, () => {
          resetForm();
          chargerEtudiants();
        });
      }
    }

    function remplirFormulaire(e) {
      document.getElementById("id").value = e.id;
      document.getElementById("nom").value = e.nom;
      document.getElementById("prenom").value = e.prenom;
      document.getElementById("email").value = e.email;
      document.getElementById("age").value = e.age;
    }

    function supprimerEtudiant(id) {
      if (confirm("Supprimer cet √©tudiant ?")) {
        ajax("DELETE", `/etudiants/${id}`, null, () => {
          chargerEtudiants();
        });
      }
    }

    function resetForm() {
      document.getElementById("id").value = "";
      document.getElementById("nom").value = "";
      document.getElementById("prenom").value = "";
      document.getElementById("email").value = "";
      document.getElementById("age").value = "";
    }

    function afficherFormFond() {
      document.getElementById('form-fond').style.display = 'block';
      document.getElementById('fond-success').textContent = '';
      document.getElementById('fond-error').textContent = '';
    }
    function cacherFormFond() {
      document.getElementById('form-fond').style.display = 'none';
    }
    function ajouterFond() {
      const montant = document.getElementById('fond-montant').value;
      const detail = document.getElementById('fond-detail').value;
      fetch(apiBase + '/fonds', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ montant, detail })
      })
      .then(r => r.json())
      .then(res => {
        if(res.success) {
          document.getElementById('fond-success').textContent = 'Fond ajout√© !';
          document.getElementById('fond-error').textContent = '';
          document.getElementById('fond-montant').value = '';
          document.getElementById('fond-detail').value = '';
        } else {
          document.getElementById('fond-error').textContent = res.error || 'Erreur.';
          document.getElementById('fond-success').textContent = '';
        }
      })
      .catch(() => {
        document.getElementById('fond-error').textContent = 'Erreur r√©seau.';
        document.getElementById('fond-success').textContent = '';
      });
    }

    chargerEtudiants();
  </script>

</body>
</html>
